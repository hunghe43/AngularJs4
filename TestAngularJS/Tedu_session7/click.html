<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../scripts/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="controller">
        <h1>click event</h1>
        <table>
            <tr>
                <td>name</td>
                <td>like</td>
                <td>dislike</td>
                <td>dusmu</td>
                <td>action</td>
            </tr>

            <tr ng-repeat="app in appLike ">
                <td>{{app.name}}</td>
                <td>{{app.like}}</td>
                <td>{{app.dislike}}</td>
                <td>{{app.dusmun}}</td>
                <td>
                    <button ng-click="changeLike(app)">like</button>
                    <button ng-click="changeDislike(app)">dislike</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
